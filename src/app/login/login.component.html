<h1>
  Login
</h1>

<form class="col-md-6" #loginForm="ngForm" (submit)="submit()" novalidate>
  <div class="form-group">
    <input class="form-control" type="text" name="username" required [(ngModel)]="login.userName" placeholder="UserName">
  </div>
  <div class="form-group">
    <input class="form-control" type="password" name="password" required [(ngModel)]="login.password" placeholder="Password">
  </div>
  <div>
    <button class="btn btn-primary">Login</button>
  </div>
</form>
