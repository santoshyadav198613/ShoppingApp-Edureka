<form #postForm="ngForm" (submit)="addPost()" novalidate>
  <div class="form-group">
    <input type="number" [(ngModel)]="post.userId" name="userid" class="form-control" placeholder="User ID">
  </div>
  <div class="form-group">
    <input type="text" [(ngModel)]="post.title" name="title" class="form-control" placeholder="Title">
  </div>
  <div class="form-group">
    <input type="text" [(ngModel)]="post.body" name="body" class="form-control" placeholder="Body">
  </div>
  <div>
    <button type="submit" class="btn btn-primary">Add Post</button>
  </div>
</form>
